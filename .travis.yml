sudo: required 
dist: trusty 
services: docker 
before_script:
  - python listFiles.py
script: 
  - chmod +x latexdockercmd.sh 
  - ./latexdockercmd.sh latexmk -xelatex -interaction=nonstopmode -halt-on-error SongBook.tex -outdir=./_build
  - ./songidx titleidx.sxd titleidx.sbx
  - ./songidx authidx.sxd authidx.sbx
  - ./latexdockercmd.sh latexmk -xelatex -interaction=nonstopmode -halt-on-error SongBook.tex -outdir=./_build
  